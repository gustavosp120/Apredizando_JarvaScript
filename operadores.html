<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var num1 = prompt ('Digite o valor de num1')
        var num2 = prompt ('Digite o valor de num2')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write('A Soma entre o ' + num1 + ' e ' + num2 + ' é: '  + (num1 + num2) + '<br / >')
        
        document.write('A Subtração entre o ' + num1 + ' e ' + num2 + ' é: '  + (num1 - num2) + '<br / >')

        document.write('A Multiplicação entre o ' + num1 + ' e ' + num2 + ' é: '  + (num1 * num2) + '<br / >')

        document.write('A Divisão de Reais entre o ' + num1 + ' e ' + num2 + ' é: '  + (num1 / num2) + '<br / >')

        document.write('O módulo Entre ' + num1 + ' e ' + num2 + ' é: '  + (num1 % num2) + '<br / >')

        document.write('O decremento de ' + num1 + ' é: '  + (--num1) + '<br / >')
    </script>
</head>

<body>
    
</body>

</html>
